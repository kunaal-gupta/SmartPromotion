<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Smart Hiring </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

   <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="App.js" type = "text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>



    <style>
      main {
        margin-top: 60px;
      }
      Usertable, Achievtable, th, td {
          border:1px solid black;
          text-align: center;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: rgb(116, 0, 0);
        text-decoration: line-through;
      }
    </style>

  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
                <small><a class="nav-link"><span id="account"></span></a></small>
                <h1 style="font-weight: bold"> <center> Welcome to Smart Hiring </center></h1>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center">
                    <p class="text-center">Loading...</p>
                </div>


                <h4 style="margin-left: 20px"> <b> Add employee details here</b></h4>
                <form onsubmit="createUser()">
                    <input id="Name" type="text" class="form-control" placeholder="Add User's name...">
                    <input id="Title" type="text" class="form-control" placeholder="Add User's Designation...">
                    <input id="Salary" type="number" class="form-control" placeholder="Add User's Salary...">

                    <input type="submit" id ='submit'>
                </form>
                <script>
                document.getElementById("submit").addEventListener("click", App.createUser);
                </script>

                <h4> <b> Add employee's achievement details  </b> </h4>
                <form onsubmit="createUserAchiev()">
                    <input id="achName" type="text" class="form-control" placeholder="Add User's achievement name...">
                    <input id="ProjName" type="text" class="form-control" placeholder="Add User's Project designation...">
                    <input id="achValue" type="number" class="form-control" placeholder="Add User's Achievement value...">
                    <input id="ProjAllocatedTime" type="number" class="form-control" placeholder="Add User's Project allocated time...">
                    <input id="ProjCompTime" type="number" class="form-control" placeholder="Add User's Project Completion Time...">

                    <input type="submit" id ='UserAchiev'>
                </form>
                <script>
                document.getElementById("UserAchiev").addEventListener("click", App.createUserAchiev);
                </script>


                <table style="width:25%" id = 'Usertable'>
                      <tr>
                        <th>Employee Name </th>
                        <th>Title</th>
                        <th>Salary</th>
                      </tr>
                </table> <br>

                <div class="container" style="margin-left: 10px;">

                    <div class = "col-sm-1">
                        <input type="submit" id ='ShowUserdata' value="Show User Data">
                    </div>
                    <div class = "col-sm-1" style="margin-left: 3%">
                        <input type="submit" id ='HideUserdata' value="Hide User Data">
                    </div>
                </div>

                <br><br>

                <table style="width:60%;" id = 'Achievtable' >
                      <tr>
                          <th> Achievement Name </th>
                          <th> Project Name </th>
                          <th> Achievement Value</th>
                          <th> Project Allocated Time</th>
                          <th> Project Completion Time </th>
                      </tr>
                </table> <br>


                <div class="container" style="margin-left: 10px;">

                    <div class = "col-sm-1">
                        <input type="submit" id ='ShowUserAchievdata' value="Show Users Achievement"> <br><br>
                    </div>
                    <div class = "col-sm-1" style="margin-left: 8%" >
                        <input type="submit" id ='HideUserAchievdata' value="Hide Users Achievement"> <br><br>
                    </div>
                </div>


            </main>

        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>




  </body>
</html>
